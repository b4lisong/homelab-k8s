apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      containers:
      - name: authelia
        image: ghcr.io/authelia/authelia:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9091
          name: http
          protocol: TCP
        env:
        - name: TZ
          value: America/Los_Angeles
        # Load secrets from authelia-secrets Secret
        - name: AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: authelia-secrets
              key: jwt-secret
        - name: AUTHELIA_SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: authelia-secrets
              key: session-secret
        - name: AUTHELIA_STORAGE_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: authelia-secrets
              key: encryption-key
        volumeMounts:
        - name: config
          mountPath: /config/configuration.yml
          subPath: configuration.yml
          readOnly: true
        - name: users
          mountPath: /config/users_database.yml
          subPath: users_database.yml
          readOnly: true
        - name: data
          mountPath: /config
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 9091
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 9091
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: config
        configMap:
          name: authelia-config
          items:
          - key: configuration.yml
            path: configuration.yml
      - name: users
        secret:
          secretName: authelia-users
          items:
          - key: users_database.yml
            path: users_database.yml
      - name: data
        emptyDir: {}
