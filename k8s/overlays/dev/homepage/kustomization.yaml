# k8s/overlays/dev/homepage/kustomization.yaml
resources:
  - ../../../base/homepage
  # Optional middleware file can be referenced directly if you use it:
  # - ../../../base/traefik/middleware-headers.yaml

patches:
  - path: patch-service-nodeport.yaml
    target:
      kind: Service
      name: homepage
      namespace: homepage
  - path: patch-ingress-host.yaml
    target:
      kind: Ingress
      name: homepage
      namespace: homepage
